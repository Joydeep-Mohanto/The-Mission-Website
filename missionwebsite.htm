<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Mission</title>
    </head>
    <body style="background-color:rgb(20, 18, 128)">
        <h1 style="font-family:Courier;font-size:xx-large;text-align: center;color:bisque;" border: 3px>The Goal is all that matters</h1>

<h1 id="demo" style="color:aliceblue;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size:xx-large;text-align:center;"></h1>
<h3 style="color: antiquewhite;text-align:center;">How much progress you made today ?</h3>
<script>
// Set the date we're counting down to
var countDownDate = new Date("March 1, 2027 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "TIME'S UP. IS YOUR GOAL ACHIEVED ?";
  }
}, 1000);
</script>

    </body>
</html>
